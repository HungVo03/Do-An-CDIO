<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <header>
      <div class="menu_side">
        <h1>Playlist</h1>
        <div class="playlist">
          <h4 class="active"><span></span><i class="bi bi-music-note-beamed"></i> Playlist</h4>
          <h4><span></span><i class="bi bi-music-note-beamed"></i> Last Listening</h4>
          <h4><span></span><i class="bi bi-music-note-beamed"></i> Recommended</h4>
          <a href="Login.html"> Logout</a>

        </div>

        <div class="menu_song">
          <li class="songItem">
            <span>01</span>
            <img src="/assests/img/mck.jpg" alt="MCK">
            <h5>
              Anh Đã Ổn Hơn
              <div class="subtitle">MCK</div>
            </h5> 
              <i class="bi playListPlay bi-play-circle-fill" id="1" ></i>
          </li>

          <li class="songItem">
            <span>02</span>
            <img src="/assests/img/bray.jpg" alt="Bray">
            <h5>
              Hoàn Hảo
              <div class="subtitle">Bray</div>
            </h5> 
              <i class="bi playListPlay bi-play-circle-fill" id="2" ></i>
          </li>

          <li class="songItem">
            <span>03</span>
            <img src="/assests/img/obito.jpg" alt="Obito">
            <h5>
              Đánh Đổi
              <div class="subtitle">Obito</div>
            </h5> 
              <i class="bi playListPlay bi-play-circle-fill" id="3" ></i>
          </li>

          <li class="songItem">
            <span>04</span>
            <img src="/assests/img/lowg.jpg" alt="Low G">
            <h5>
              Quá Sớm
              <div class="subtitle">Low G</div>
            </h5> 
              <i class="bi playListPlay bi-play-circle-fill" id="4" ></i>
          </li>

          <li class="songItem">
            <span>05</span>
            <img src="/assests/img/Karik.jpg" alt="Karik">
            <h5>
              Bạn Đời
              <div class="subtitle">Karik</div>
            </h5> 
              <i class="bi playListPlay bi-play-circle-fill" id="5" ></i>
          </li>

          <li class="songItem">
            <span>06</span>
            <img src="/assests/img/24kright.jpg" alt="24kright">
            <h5>
              Mai Linh
              <div class="subtitle">24k Right</div>
            </h5> 
              <i class="bi playListPlay bi-play-circle-fill" id="6" ></i>
          </li>
        </div>
      </div>


      <div class="song_side"></div>

      <div class="master_play">
        <div class="wave">
          <div class="wave1"></div>
          <div class="wave1"></div>
          <div class="wave1"></div>
        </div>
        <img src="./assests/img/mck.jpg" alt="MCK">
        <h5> Anh Đã Ổn Hơn <br>
          <div class="subtitle">MCK</div>
        </h5> 
        <div class="icon">
          <i class="bi bi-skip-start-fill"></i>
          <i class="bi bi-play-fill"></i>
          <i class="bi bi-skip-end-fill"></i>
        </div>
        <span id="currentStart">0:00</span>
        <span id="currentEnd">0:00</span>

      </div>
    </header>

    <script src="./main.js"></script>
  </body>
</html>
